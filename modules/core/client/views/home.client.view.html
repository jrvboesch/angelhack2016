<section ng-controller="HomeController" class="home">
    <img src="/modules/core/client/img/logo.jpg" alt="" class="img_banner">
    <br>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <a class="btn btn-primary btn-lg btn-block" ng-href="/volunteer">Volunteer</a>
                    <a class="btn btn-default btn-lg btn-block" ng-href="/post">Post a Case</a>
                </div>
            </div>
        </div>
    </div>
    <div class="posts">
        <div class="row" ng-repeat="post in data.posts">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            {{post.title}} - 
                            <span ng-if="post.type">Help</span>
                            <span ng-if="!post.type">Volunteer</span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        {{post.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4"">
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
